<!DOCTYPE html> 
<head>
	<title>Kitty Land Love Center 2.0</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
	<script type="text/javascript" src="js/script.js"></script>

</head>
 
<body>
	<div class="section"><div class="sectionBar"><img src="img/craftingBar.png"></div>
		<div class="drop">
		<div class="sheetContainer">
 			<div class="craftDrop"><img src="img/toolsBar.png"></img></div>
			<iframe class="sheet hidden" src="https://docs.google.com/spreadsheets/d/14D7TibGEYjBxwhA1CbpsqnbAK3z6Vh-yjGN_LZ9wu-s/pubhtml?gid=512158602&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
		</div>
		<div class="sheetContainer">
			<div class="craftDrop"><img src="img/rangedBar.png"></img></div>
			<iframe class="sheet hidden" src="https://docs.google.com/spreadsheets/d/14D7TibGEYjBxwhA1CbpsqnbAK3z6Vh-yjGN_LZ9wu-s/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
		</div>
		<div class="sheetContainer">
			<div class="craftDrop"><img src="img/ammoBar.png"></img></div>
			<iframe class="sheet hidden" src="https://docs.google.com/spreadsheets/d/14D7TibGEYjBxwhA1CbpsqnbAK3z6Vh-yjGN_LZ9wu-s/pubhtml?gid=1317943974&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
		</div>
		<div class="sheetContainer">
			<div class="craftDrop"><img src="img/modsBar.png"></img></div>
			<iframe class="sheet hidden" src="https://docs.google.com/spreadsheets/d/14D7TibGEYjBxwhA1CbpsqnbAK3z6Vh-yjGN_LZ9wu-s/pubhtml?gid=272821681&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
		</div>		</div>
	</div>
	
	
	<div class="section">
		<div class="sectionBar"><img src="img/locationBar.png"></div>
	</div>
	
	<div class="section">
		<div class="sectionBar"><img src="img/playersBar.png"></div>
		<div class="drop">
			<iframe class ="sheet gomie" src="https://docs.google.com/spreadsheets/d/14D7TibGEYjBxwhA1CbpsqnbAK3z6Vh-yjGN_LZ9wu-s/pubhtml?gid=776726886&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
		</div>
	</div>
	
	<div class="section">
		<div class="sectionBar"><img src="img/designBar.png"></div>
			<div class="basePics drop">
				<div class="picWrap"><img src="img/base1.png"><p>Overhead View; Floor Plan</p></div >
				<div class="picWrap"><img src="img/base2.png"><p>Isometric View; Full Base</p></div>
				<div class="picWrap"><img src="img/base3.jpg"><p>Tower Stair Layout</p></div>
			</div >
			
		</div>
	</div>
	
	<div class="largePic"></div>
	
	<div class="section">
		<div class="sectionBar"><img src="img/resourceBar.png"></div>
		<div class="drop">
			<div class="calc">
				<select class="resource">
					<option value="C4">C4</option>
					<option value="F1 Grenade">F1 Grenade</option>
					<option value="Arrow">Arrow</option>
					<option value="Pistol Bullet">Pistol Bullet</option>
				</select>
				<input type="number" class="number" style="width:40px"></input>
				<button type="button" class="submit">submit</button>
				<div class="output"></div>
			</div>
			
		</div>
	</div>
	<iframe class="pad" src='https://padlet.com/embed/u0khqipiizv8' frameborder='0' width='100%' height='480px' style='padding:0;margin:0;border:none'></iframe>
</body>
</html>
